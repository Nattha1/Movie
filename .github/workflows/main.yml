name: Build PHP File and Create Artifact

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'  # เลือกเวอร์ชัน PHP ที่ต้องการ

    - name: Install dependencies
      run: composer install

    - name: Build PHP file
      run: |
        # ใส่คำสั่งที่ใช้ในการ build ไฟล์ PHP ของคุณ
        # เช่นการสร้างไฟล์, การทำการประมวลผล, หรือการคอมไพล์

    - name: Create artifact
      uses: actions/upload-artifact@v2
      with:
        name: php-files  # ตั้งชื่อของ artifact
        path: ./path/to/your/php/files  # ระบุพาธไปยังไดเร็กทอรีที่มีไฟล์ PHP ของคุณ
